    dev_mode: false
    doc_string: |
      \brief Error thrown when the `invokedynamic` instruction inside a JVM fails to find its bootstrap method or the bootstrap method is incorrect.
    members:
    - type: constructor
    - type: constructor
      arguments:
      - name: cause
        type:
          java: java.lang.Throwable
      super: ::std::move(cause)
    - type: constructor
      arguments:
      - name: message
        type:
          java: java.lang.String
      super: ::std::move(message)
    - type: constructor
      arguments:
      - name: message
        type:
          java: java.lang.String
      - name: cause
        type:
          java: java.lang.Throwable
      super: ::std::move(message), ::std::move(cause)
