# Implement hash code.
- id: java.lang.Object/equals_and_hashcode
  predicate:
    interface: false
    abstract: true
    class: true
  members:
  - type: method
    name: __hash_code__
    noexcept: true
    override: true
    const: true
    visibility: protected
    covariant_return: false
    arguments:
    - name: specialized
      type:
        cxx: bool
    - name: max_cascade
      type:
        cxx: ::std::size_t
        includes:
          declaration:
          - cstddef
    return:
      cxx: ::std::size_t
      includes:
        declaration:
        - cstddef
    body: |
      static const ::std::size_t nonce = ::java::__hash_nonce();

      $if (model.superClass)$
      return ::java::hash_combiner($boundTemplateType(model.superClass, "style=erased")$::__hash_code__($if (model.fields)$true$else$specialized$endif$, max_cascade), max_cascade)
      $else$
      return ::java::hash_combiner(max_cascade)
      $endif$
          $[{nonce}, model.fields: { f | $f.name$}]: { value | << $value$}; anchor, separator = "\n"$;
    includes:
      implementation:
      - java/hash.h
  - type: method
    name: __equal__
    override: true
    const: true
    visibility: protected
    covariant_return: false
    arguments:
    - name: specialized
      type:
        cxx: bool
    - name: eq
      type:
        cxx: ::java::_equal_helper&
        includes:
          declaration:
          - java/object_intf.h
          implementation:
          - java/reflect.h
    - name: other
      type:
        cxx: const ::java::object_intf&
        includes:
          declaration:
          - java/object_intf.h
    body: |
      eq(::java::_reflect_ops::get_class(*this), ::java::_reflect_ops::get_class(other));
      if (!eq.ok()) return;

      const $erasedType(model)$& casted_other = dynamic_cast<const $erasedType(model)$&>(other);
      $erasedType(model)$::__equal_impl__(specialized, eq, *this, casted_other);
    includes:
      implementation:
      - java/reflect.h
  - type: method
    name: __equal_impl__
    static: true
    visibility: protected
    arguments:
    - name: specialized
      type:
        cxx: bool
    - name: eq
      type:
        cxx: _equal_helper&
        includes:
          declaration:
          - java/object_intf.h
          implementation:
          - java/reflect.h
    - name: x
      type:
        cxx: const $erasedType(model)$&
    - name: y
      type:
        cxx: const $erasedType(model)$&
    body: |
      $if (model.superClass)$
      $boundTemplateType(model.superClass, "style=erased")$::__equal_impl__(
          $if (model.fields)$true$else$specialized$endif$, eq, x, y);
      $elseif (!model.fields)$
      if (!specialized && (&x != &y)) eq.fail();
      $endif$
      $model.fields: { f | $f.name$}: { fieldname | eq(x.$fieldname$, y.$fieldname$);}; anchor, separator = "\n"$
    includes:
      implementation:
      - java/reflect.h

# Implement Comparable<> for enums.
- predicate:
    interface: false
    abstract: false
    class: true
    inherits:
    - java.lang.Enum
  members:
  - type: method
    name: compareTo
    override: true
    const: true
    arguments:
    - name: o
      type:
        # This is a bit of a hack; we would prefer something a little more elegant.
        cxx: $boundTemplateType(java.({const $model.name$}), "style=type, class=param")$
    return:
      cxx: ::java::int_t
      includes:
        declaration:
        - java/primitives.h
    body: |
      const ::java::int_t x = static_cast<::java::int_t>(value);
      const ::java::int_t y = static_cast<::java::int_t>(o->value());

      return (x < y ? -1 : (x > y ? 1 : 0));
    includes:
      implementation:
      - java/primitives.h

# Add implemented __get_class__ method to all concrete classes.
- predicate:
    interface: false
    abstract: false
    class: true
  members:
  - type: method
    name: __get_class__
    override: true
    const: true
    covariant_return: false
    visibility: private
    return:
      cxx: ::cycle_ptr::cycle_gptr<$boundTemplateType(java.({java.lang.Class<?>}), "style=erased")$>
      includes:
        declaration:
        - cycle_ptr/cycle_ptr.h
    # XXX also add arguments for super type and interfaces!
    body: |
      return $erasedType(model)$::__class__();

# Add pure virtual __class__ method to all abstract classes and interfaces.
- predicate:
    interface: true
    abstract: true
    class: true
  friends:
  - cxx: ::java::_reflect_ops
    includes:
      declaration:
      - java/object_intf.h
  members:
  - type: method
    name: __class__
    static: true
    visibility: private
    return:
      cxx: ::cycle_ptr::cycle_gptr<$boundTemplateType(java.({java.lang.Class<?>}), "style=erased")$>
      includes:
        declaration:
        - cycle_ptr/cycle_ptr.h
    body: |
      using namespace ::std::string_literals;

      return ::java::raw_ptr<$boundTemplateType(java.({java.lang.Class<?>}), "style=tag")$>($boundTemplateType(java.({java.lang.Class<?>}), "style=type, class")$(
          ::java::allocate,
          $u8String(model.name)$,
          $if (model.superClass)$::java::get_class<$boundTemplateType(model.superClass, "style=type")$>()$else$nullptr$endif$,
          ::std::initializer_list<$boundTemplateType(java.("java.lang.Class<?>"), "style=type, class")$>{
            $model.interfaces: { intf | ::java::get_class<$boundTemplateType(intf, "style=type")$>()}; anchor, separator = ",\n"$
          }));
    includes:
      implementation:
      - java/reflect.h
      - initializer_list


